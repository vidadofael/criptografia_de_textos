<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Encriptador | Chalenger Alura Oracle</title>
</head>
<body>
    <div class="logoalura">
        <img src="./images/logo-alura-png.png" alt="imagen de logo de Alura" class="logo__Alura"/>
    </div>
      
    <div class="conteudo"><textarea name="textEncriptar" id="areaEncriptar" class="areaEncriptar" placeholder="Digite seu texto aqui"></textarea>
        <div class="alerta__text">
          <img src="./images/button_atenttion.png" alt="imagen de alerta" class="img__alert"/>
          <p class="texto">Somente letras minúsculas e sem acento</p>
        </div>
        <div class="botoes">
          <button class="botonStyle btn__encriptar">Criptografar</button>
          <button class="botonStyle btn__desencriptar">Descriptografar</button>
        </div>
    </div>
  
      
    <aside class="resultado">
        <textarea name="texto encriptado"class="areaEncriptar tex_encriptado texto ocultar"></textarea>
        <img class="imgbonecoconfig" src="./boneco1.png" alt="imagem de boneco procurando algo com lupa" class="img__boneco elements"/>
        <!--<p class="texto text__bold text__1 elements">Nenhuma mensagem encontrada</p>
        <p class="texto text__1 elements">
            Digite um texto que você deseja criptografar ou descriptografar.
        </p> 
        <p class="txtcopiado ocultar">copiado</p>-->
        <button class="botonStyle btn__desencriptar boton__aside ocultar">Copiar</button>
    </aside>
  
      <script src="./js/script.js"></script>
</body>
</html>
